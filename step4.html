<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เล่นบทสวด</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 26px;
      color: #007BFF;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin: 8px 0;
    }

    #progressContainer {
      width: 100%;
      height: 20px;
      background-color: #e6e6e6;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
      position: relative;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #007BFF;
      transition: width 0.3s;
    }

    #progressLabel {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      font-size: 14px;
      color: #fff;
      line-height: 20px;
    }

    #backButton, #startButton {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
    }

    #backButton:hover, #startButton:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>กำลังสวดมนต์</h1>
    <p id="topicMessage">...</p>
    <p id="currentRoundMessage">...</p>

    <div id="progressContainer">
      <div id="progressBar"></div>
      <div id="progressLabel">0%</div>
    </div>

    <button id="startButton" style="display: none;">เริ่มสวด</button>
    <button id="backButton" onclick="goToHome()">กลับไปหน้าแรก</button>
  </div>

  <script>
    const topic = localStorage.getItem('upluckTopic');
    const rounds = parseInt(localStorage.getItem('selectedRounds'));

    // ถ้าไม่มีข้อมูลให้กลับไปหน้าแรก
    if (!topic || !rounds || isNaN(rounds)) {
      alert("กรุณาเลือกหัวข้อและจำนวนรอบก่อน");
      window.location.href = "index.html";
    }

    const chantFiles = {
      love: 'resource/love.mp3',
      money: 'resource/money.mp3',
      success: 'resource/success.mp3',
      health: 'resource/health.mp3',
      luck: 'resource/luck.mp3',
      longlife: 'resource/longlife.mp3'
    };

    const topicNames = {
      love: "ความรัก",
      money: "การเงิน",
      success: "ความสำเร็จ",
      health: "สุขภาพ",
      luck: "โชคลาภ",
      longlife: "อายุยืน"
    };

    const chantFile = chantFiles[topic] || chantFiles["love"];
    const topicName = topicNames[topic] || "ไม่ระบุ";

    document.getElementById('topicMessage').innerText = `บทสวดเรื่อง: ${topicName}`;

    let currentRound = 0;
    const audio = new Audio(chantFile);
    const progressBar = document.getElementById('progressBar');
    const progressLabel = document.getElementById('progressLabel');

    function playChant() {
      document.getElementById('currentRoundMessage').innerText = `รอบที่ ${currentRound + 1}/${rounds}`;
      audio.currentTime = 0;
      audio.play();
    }

    audio.addEventListener('ended', () => {
      currentRound++;
      if (currentRound < rounds) {
        playChant();
      } else {
        document.getElementById('currentRoundMessage').innerText = `เสร็จสิ้นทั้งหมด ${rounds} รอบ`;
      }
    });

    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = `${progress}%`;
      progressLabel.innerText = `${Math.round(progress)}%`;
    });

    document.getElementById('startButton').addEventListener('click', () => {
      document.getElementById('startButton').style.display = 'none';
      playChant();
    });

    function goToHome() {
      window.location.href = "index.html";
    }

    // ตรวจว่ามือถือหรือไม่
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);

    if (isMobile) {
      // มือถือต้องกดปุ่ม
      document.getElementById('startButton').style.display = 'block';
    } else {
      // Desktop auto-play ได้
      playChant();
    }
  </script>
</body>
</html>
